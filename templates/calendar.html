<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        /* スタイルを追加することができます */
    </style>
</head>
<body>
    <h1>カレンダー</h1>
    <p>年: {{ y1 }}</p>
    <p>月: {{ m1 }}</p>

    <a href="{{ url_for('prev_month') }}">前の月</a>
    <a href="{{ url_for('next_month') }}">次の月</a>

    <table border="1">
        <tr>
            <th>日</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
        </tr>
        {% for i in range(6) %}
        <tr>
            {% for j in range(7) %}
            <td>
                {% if cal[j + 7*i] %}
                    <a href="#" onclick="showDiary('{{ cal[j + 7*i] }}')">{{ cal[j + 7*i] }}</a>
                {% else %}
                    &nbsp;
                {% endif %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    

</body>
</html>
